<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(215, 51%, 70%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="nft-card">
        <div class="nft-image">
          <img src="images/image-equilibrium.jpg" alt="" />
          <a href="#" class="nft-image-overlay">
            <img src="images/icon-view.svg" alt="">
          </a>
        </div>
        <div class="nft-content">
          <a href="#">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and colm</p>
          <div class="nft-content-price">
            <p><img src="images/icon-ethereum.svg" alt="">0.041 ETH</p>
            <p><img src="images/icon-clock.svg" alt="">3 days left</p>
          </div>
          <hr />
          <div class="nft-content-author">
            <img src="images/image-avatar.png" alt="" />
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://luca-lagos.github.io/" target="_blank">Luca Lagos</a>.
      </div>
    </main>
  </body>
</html>
